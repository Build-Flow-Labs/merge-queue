# Fly.io configuration for Merge Queue
# Deploy with: fly launch --no-deploy && fly secrets set ... && fly deploy

app = "merge-queue"
primary_region = "sjc"

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep running for webhooks
  auto_start_machines = true
  min_machines_running = 1    # Always have at least 1 instance
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/healthz"
  timeout = "5s"

[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/healthz"
    port = 8080
    timeout = "5s"
    type = "http"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
